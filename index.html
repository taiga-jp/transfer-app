<!DOCTYPE html>
<html lang="js">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻訳アプリ</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <haeder class="header">
    <div class="header-contents">
      <h1>翻訳アプリ</h1>
    </div>
  </haeder>

  <section class="main-section">
    <div class="transfer-area">
      <div class="area--source">
        <textarea type="text" name="text01" id="js-translate-source" class="textarea-source"></textarea>
      </div>
      <div class="area--target">
        <p id="js-translate-target" class="result"></p>
      </div>
    </div>
    <ul class="btns">
      <li id="js-translate-btn--ja">日本語 → 英語</li>
      <li id="js-translate-btn--en">英語 → 日本語</li>
    </ul>
  </section>
  <script src="js/main.js"></script>
</body>

</html>
